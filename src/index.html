<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Currency Exchanger: Convert USD to another currency</h1>
  <form>
    <label>Choose a currency:</label>
    <select id="currency">
      <option value="BGN">BGN (Bulgaria)</option>
      <option value="CNY">CNY (China)</option>
      <option value="SOS">SOS (Somalia)</option>
      <option value="JMD">JMD (Jamaica)</option>
      <option value="MMK">MMK (Myanmar)</option>
    </select>
    <label>Input the amount of USD you would like to convert:</label>
    <input id="amount" type="number">
    <button type="submit">Submit</button>
  </form>
  </br>
  <p id="results"></p>
</body>
</html>
