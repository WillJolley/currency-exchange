<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Currency Exchanger: Convert USD to another currency</h1>
  </br>
  <form>
    <label>Input a currency by 3-letter code (e.g. BGN for the Bulgarian lev):</label>
    <input id="currency" type="text" required>
    </br>
    <label>Input the amount of USD you would like to convert:</label>
    <input id="amount" type="number" required>
    <button type="submit">Go</button>
  </form>
  </br>
  <p id="results"></p>
</body>
</html>
